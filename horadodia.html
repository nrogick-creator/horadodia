<head>

    <style>
        h1{
    color: white;

}

body{

}

div#msg{

</head>
<header> 
    <h1> Hora do Dia </h1>
</header>
<body>
    <div id="msg"> 
        
    </div>
    <div id="img"> 
        <img src="manha.png" alt = "imagem amanhecer">
        <img src="tarde.png" alt = "imagem tarde">
        <img src="noite.png" alt = "imagem noite">
        <img src="noite.png" alt = "imagem madrugada">

    </div>
    <footer> 
        <p>&copy CursoemVideo </p>
    </footer>
    <script>
    var agora = new Date()
    var hora = agora.getHours()
        console.log(`Agora sÃ£o ${hora} horas.`)

    if (hora >= 6 && hora < 12){
        console.log('Bom dia!')
        var img = window.document.getElementById('img')
        img.src = 'manha.png'
        document.body.style.backgroundColor = '#e2cd9f';

     } else if (hora >= 12 && hora < 18){
        console.log('Boa tarde!')
        var img1 = window.document.getElementById('img')
        img1.src = 'tarde.pnd'
        document.body.style.backgroundColor = '#b9846f';

    } else if (hora >= 18 && hora < 24){
        console.log('Boa noite!')
        let img2 = window.document.getElementById('img')
        img2.src = 'noite.png'
        document.body.style.backgroundColor = '#444458ff';
    } else {
        console.log('Boa madrugada!')
        let img3 = window.document.getElementById('img')
        img3.src = 'noite.png'
        document.body.style.backgroundColor = '#1b1b24ff'; 
}
    </script>
</body>
